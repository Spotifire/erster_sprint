<!--
  (Component-)Container{
    sidebar
    playbar
    search
    playlist
  }
-->
<div *ngIf="!code" class="wrapper">
  <div class="navbar-wrapper">
    <app-navbar></app-navbar>
  </div>
  <div class="sidebar-wrapper">
    <app-sidebar></app-sidebar>
  </div>
  <div class="playbar-wrapper">
    <app-playbar></app-playbar>
  </div>
  <div class="playlist-wrapper">
    <app-playlist></app-playlist>
  </div>
</div>
<div *ngIf="code" >
  <app-dummy-search></app-dummy-search>
</div>
